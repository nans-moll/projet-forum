<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une discussion - Cin√©Forum</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                üé¨ Cin√©Forum
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/threads" class="active">Discussions</a></li>
                <li><a href="/search">Recherche</a></li>
            </ul>
            <div class="auth-buttons" id="authButtons">
                <a href="/login" class="btn btn-secondary">Connexion</a>
                <a href="/register" class="btn btn-primary">Inscription</a>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <span id="username"></span>
                <a href="/profile" class="btn btn-secondary">Profil</a>
                <a href="#" class="btn btn-primary" onclick="showCreateThread()">Nouvelle discussion</a>
                <a href="#" onclick="logout()">D√©connexion</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Cr√©er une nouvelle discussion</h1>
            <form id="createThreadForm">
                <div class="form-group">
                    <label for="title">Titre :</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (s√©par√©s par des virgules) :</label>
                    <input type="text" id="tags" name="tags" placeholder="ex: film, cin√©ma, action">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cr√©er la discussion</button>
                    <a href="/" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/static/css/js/api.js"></script>
    <script src="/static/css/js/auth.js"></script>
    <script>
        // V√©rification de l'√©tat de l'authentification au chargement
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // Gestion du formulaire de cr√©ation
        document.getElementById('createThreadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            
            try {
                const response = await api.threads.create(title, description, tags);
                window.location.href = `/threads/${response.data.id}`;
            } catch (error) {
                console.error('Erreur lors de la cr√©ation de la discussion:', error);
                alert('Une erreur est survenue lors de la cr√©ation de la discussion.');
            }
        });
    </script>
</body>
</html>
